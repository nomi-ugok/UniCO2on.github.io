<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="joinpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef&family=Shippori+Mincho&display=swap" rel="stylesheet">

    <title>UniCO2on</title>
</head>

<body>
    <div id="jump5" class="nav">
        <div class="circle">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>

        <div class="howto">
            <p>情報入力</p>
            <p>内容確認</p>
            <p>予約完了</p>
        </div>
    </div>

    <h2>予約ページ</h2>


    <div class="form">
        <div id="schoolSearch">
            <h4>学校名</h4>
            <input id="input" type="text">
        </div>

        <div id="schoolgrade">
            <h4>学年</h4>
            <label><input type="radio" name="group1">1年</label>
            <label><input type="radio" name="group1">2年</label>
            <label><input type="radio" name="group1">3年</label>
            <label><input type="radio" name="group1">卒業生</label>
        </div>

        <div id="schoolclass">
            <h4>クラス(在学生のみ)</h4>
            <input id="input1" type="text">
        </div>

        <div id="schoolnumber">
            <h4>出席番号(在学生のみ)</h4>
            <input type="text">
        </div>

        <div id="name">
            <h4>予約者氏名</h4>
            <input type="text"><input type="text">
        </div>

        <div id="name_hiragana">
            <form action="joinpage_2.html" method="GET" onsubmit="saveData()">
                <h4>予約者氏名(全角ひらがな)</h4>
                <input type="text"><input type="text">
            </form>
        </div>

        <div id="mail">
            <h4 for="dataInput">メールアドレス</h4>
            <input type="text">
            </form>
        </div>

        <div id="howtake">
            <h4 for="dataInput">持参するもの(シャツ、ブレザーなど)</h4>
            <input type="text">
        </div>

        <div id="howmany">
            <h4 for="dataInput">持参する物の点数</h4>
            <input type="text">
        </div>
    </div>


    <button id="submit">確認</button>


    <footer>
        <a href="index.html">
            <img class="UniCO2onLogo_down" src="./img/UniCO2on_down.png">
        </a>
        <a href="#jump5"><img class="gotopLogo" src="./img/gotop.png"></a>
    </footer>

    <script>
        const storage = localStorage;
        // const b = localStorage;

        const input = document.getElementById('input');
        // const inputA = document.getElementById('input1');
        const submit = document.getElementById('submit');

        document.addEventListener('DOMContentLoaded', () => {
            const storagedData = storage.store;
        });

        // document.addEventListener('DOMContentLoaded', () => {
        //     const storagedData = b.store;
        // });

        submit.addEventListener('click', () => {
            storage.store = input.value;
            // b.store = inputA.value;
        });

        const link = document.getElementById('submit');

        link.addEventListener('click', () => {
            location.href = 'joinpage_2.html';
        });
    </script>
</body>

</html>
